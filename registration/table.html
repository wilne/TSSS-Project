<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style >
		table{
		color: plum;
			text-align: center;
			border-collapse: collapse;
			border: none;
			border-color: yellowgreen;
		}
		.b{ border-top: none;}
		.d{ border-top: none;}
		.l{ border-top: none; border-bottom: none;
		}
	</style>
</head>
<body>

	<br><br>

		<td>C</td>
		<td class="d">D</td>
		<td>E</td>
		
		

	</tr>
	<tr>
		<td>F</td>
		
		<td>G</td>
		<td>H</td>
		<td>I</td>
		

	</tr>
	<tr>
		
		<td>J</td>
		
		<td>k</td>

	</tr>






</table>


</body>
</html>
